<div class="container mt-5">
  <div class="row mt-3">
    <div class="col-sm-6">
      <h3><i class="fa-solid fa-user-group fa-sm"></i> List of smart guys</h3>
    </div>
    <div class="col-sm-6 text-end">
      <button class="btn text-light btn-primary" (click)="openModal(null)">
        <i class="fa-solid fa-plus fa-sm"></i> Add brainiac
      </button>
    </div>
    <div class="col-12 mt-3">
      <app-table
        [users]="users"
        (editUser)="openModal($event)"
        (deleteUser)="openDeleteModal($event)"
      ></app-table>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="staticBackdropDelete"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete user</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this user?</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="closeDeleteModal()"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="deleteUser()"
        >
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>

<app-upsert-user-modal
  *ngIf="isModalOpen"
  [user]="selectedUser"
  (save)="saveData($event)"
  (close)="closeModal()"
></app-upsert-user-modal>
